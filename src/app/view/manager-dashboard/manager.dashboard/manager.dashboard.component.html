<div class="min-h-screen">
  <!-- Mobile Sidebar Overlay -->
  <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 lg:hidden"
    (click)="toggleSidebar()"
  ></div>

  <!-- Sidebar -->
  <aside
    class="fixed left-0 top-0 h-full w-72 glass-sidebar z-50 transform transition-transform duration-300 ease-in-out"
    [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen, 'lg:translate-x-0': true}"
  >
    <!-- Logo -->
    <div class="p-6 border-b border-white/10">
      <a routerLink="/dashboard" class="flex items-center gap-3">
        <img src="assets/logo.png" alt="Logo" class="h-16 w-auto" />
      </a>
    </div>

    <!-- Navigation -->
    <nav class="p-4 space-y-2">
      <a
        routerLink="./manager-home"
        routerLinkActive="active-nav-item"
        class="nav-item"
      >
        <i class="fas fa-home nav-icon"></i>
        <span>Home</span>
      </a>

      <a
        routerLink="./manager-add-employee"
        routerLinkActive="active-nav-item"
        class="nav-item"
      >
        <i class="fas fa-user-plus nav-icon"></i>
        <span>Add Employee</span>
      </a>

      <a
        routerLink="./manager-loan-approval"
        routerLinkActive="active-nav-item"
        class="nav-item"
      >
        <i class="fas fa-handshake nav-icon"></i>
        <span>Loan Approvals</span>
      </a>
    </nav>

    <!-- Footer -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-white/10">
      <div class="text-white/60 text-xs text-center">
        <p class="font-semibold text-white/80 mb-1">Banking System</p>
        <p>Version 1.0.0</p>
        <p class="mt-2">Â© 2025</p>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="lg:ml-72">
    <!-- Top Navbar -->
    <nav class="glass-navbar sticky top-0 z-30">
      <div class="flex items-center justify-between">
        <!-- Left: Mobile Menu Button -->
        <button
          class="lg:hidden p-2 rounded-lg hover:bg-white/10 transition-colors text-white"
          (click)="toggleSidebar()"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>

        <!-- Left: Quick Actions (Desktop) -->
        <div class="hidden lg:flex items-center justify-center gap-2 flex-1">
          <a routerLink="./manager-home" class="navbar-icon-btn" title="Home">
            <i class="fas fa-home"></i>
          </a>
          <a routerLink="./manager-add-employee" class="navbar-icon-btn" title="Add Employee">
            <i class="fas fa-user-plus"></i>
          </a>
          <a routerLink="./manager-loan-approval" class="navbar-icon-btn" title="Loan Approvals">
            <i class="fas fa-handshake"></i>
          </a>
        </div>

        <!-- Right: Actions -->
        <div class="flex items-center gap-2">
          <!-- Theme Toggle -->
          <button class="navbar-icon-btn" (click)="toggleTheme()" [title]="(isDarkMode$ | async) ? 'Light Mode' : 'Dark Mode'">
            <i class="fas" [ngClass]="(isDarkMode$ | async) ? 'fa-sun' : 'fa-moon'"></i>
          </button>
          <!-- Settings -->
          <a routerLink="./manager-settings" class="navbar-icon-btn" title="Settings">
            <i class="fas fa-cog"></i>
          </a>

          <!-- Fullscreen -->
          <button class="navbar-icon-btn" data-widget="fullscreen" title="Fullscreen">
            <i class="fas fa-expand-arrows-alt"></i>
          </button>

          <!-- Logout -->
          <button class="navbar-icon-btn" (click)="exit()" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="p-6 min-h-[calc(100vh-73px)]">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
