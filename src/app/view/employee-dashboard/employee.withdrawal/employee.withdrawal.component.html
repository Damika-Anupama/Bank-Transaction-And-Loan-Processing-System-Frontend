<!-- Page Header -->
<div class="mb-8 animate-fade-in">
  <h1 class="text-4xl font-bold text-white mb-2">Withdrawal</h1>
  <p class="text-white/70">Process customer withdrawal requests</p>
</div>

<!-- Withdrawal Form -->
<div class="glass-card p-6 animate-slide-up max-w-2xl">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-white mb-1 flex items-center">
      <i class="fas fa-money-bill-wave mr-3 text-glass-pink"></i>
      Process Withdrawal
    </h2>
    <p class="text-white/60 text-sm">Enter the withdrawal details below</p>
  </div>

  <form class="space-y-6">
    <!-- Account Number -->
    <div>
      <label class="block text-white/80 text-sm font-medium mb-2">
        Account Number <span class="text-red-400">*</span>
      </label>
      <div class="relative">
        <i class="fas fa-university absolute left-4 top-1/2 transform -translate-y-1/2 text-white/50"></i>
        <input
          type="text"
          class="glass-input pl-12"
          placeholder="Enter account number"
          id="account_number"
        />
      </div>
    </div>

    <!-- Amount -->
    <div>
      <label class="block text-white/80 text-sm font-medium mb-2">
        Amount <span class="text-red-400">*</span>
      </label>
      <div class="relative">
        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white/50">Rs.</span>
        <input
          type="number"
          class="glass-input pl-14"
          placeholder="Enter withdrawal amount"
          id="amount"
        />
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="glass-button w-full md:w-auto justify-center"
    >
      <i class="fas fa-check-circle mr-2"></i>
      Process Withdrawal
    </button>
  </form>
</div>
