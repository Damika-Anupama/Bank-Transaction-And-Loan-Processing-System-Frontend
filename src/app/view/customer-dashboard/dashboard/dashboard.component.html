<div class="min-h-screen flex">
  <!-- Sidebar -->
  <aside class="sidebar-wrapper glass-sidebar hidden lg:flex lg:flex-col w-64 fixed h-full z-20">
    <!-- Logo -->
    <div class="p-6 border-b border-white/10">
      <a routerLink="/dashboard" class="flex items-center justify-center">
        <img
          src="assets/logo.png"
          alt="Bank Logo"
          class="h-16 w-auto drop-shadow-xl"
        >
      </a>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 px-4 py-6 overflow-y-auto">
      <ul class="space-y-2">
        <li>
          <a
            routerLink="./home"
            routerLinkActive="active-link"
            class="nav-link-item flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-300 hover:bg-white/10"
          >
            <i class="fas fa-home text-xl"></i>
            <span class="font-medium">Home</span>
          </a>
        </li>
        <li>
          <a
            routerLink="./transaction"
            routerLinkActive="active-link"
            class="nav-link-item flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-300 hover:bg-white/10"
          >
            <i class="fas fa-exchange-alt text-xl"></i>
            <span class="font-medium">Transaction</span>
          </a>
        </li>
        <li>
          <a
            routerLink="./fixed-deposit"
            routerLinkActive="active-link"
            class="nav-link-item flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-300 hover:bg-white/10"
          >
            <i class="fas fa-piggy-bank text-xl"></i>
            <span class="font-medium">Fixed Deposit</span>
          </a>
        </li>
        <li>
          <a
            routerLink="./loan"
            routerLinkActive="active-link"
            class="nav-link-item flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-300 hover:bg-white/10"
          >
            <i class="fas fa-hand-holding-usd text-xl"></i>
            <span class="font-medium">Loan</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Footer Links -->
    <div class="p-4 border-t border-white/10">
      <p class="text-white/50 text-xs text-center">
        &copy; 2022-2025 DBS Group7<br>
        <span class="text-white/40">Version 1.0.0</span>
      </p>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col lg:ml-64">
    <!-- Top Navbar -->
    <header class="glass-navbar sticky top-0 z-10">
      <div class="flex items-center justify-between px-4 lg:px-8 py-4">
        <!-- Mobile Menu Button & Logo -->
        <div class="flex items-center gap-4">
          <button
            class="lg:hidden text-white p-2 hover:bg-white/10 rounded-lg transition-colors"
            (click)="toggleMobileSidebar()"
          >
            <i class="fas fa-bars text-xl"></i>
          </button>
          <img
            src="assets/logo.png"
            alt="Logo"
            class="h-10 w-auto lg:hidden"
          >
        </div>

        <!-- Quick Navigation (Desktop) -->
        <nav class="hidden lg:flex items-center gap-2">
          <a
            routerLink="./home"
            class="nav-icon-btn"
            title="Home"
          >
            <i class="fas fa-home"></i>
          </a>
          <a
            routerLink="./transaction"
            class="nav-icon-btn"
            title="Transaction"
          >
            <i class="fas fa-exchange-alt"></i>
          </a>
          <a
            routerLink="./fixed-deposit"
            class="nav-icon-btn"
            title="Fixed Deposit"
          >
            <i class="fas fa-piggy-bank"></i>
          </a>
          <a
            routerLink="./loan"
            class="nav-icon-btn"
            title="Loan"
          >
            <i class="fas fa-hand-holding-usd"></i>
          </a>
        </nav>

        <!-- Right Actions -->
        <div class="flex items-center gap-2">
          <a
            routerLink="./settings"
            class="nav-icon-btn"
            title="Settings"
          >
            <i class="fas fa-cog"></i>
          </a>
          <button
            class="nav-icon-btn hidden md:flex"
            title="Fullscreen"
            data-widget="fullscreen"
          >
            <i class="fas fa-expand-arrows-alt"></i>
          </button>
          <button
            class="nav-icon-btn hover:bg-red-500/20"
            title="Logout"
            (click)="exit()"
          >
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 p-4 lg:p-8 overflow-y-auto">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Mobile Sidebar Overlay -->
  <div
    *ngIf="mobileSidebarOpen"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm z-30 lg:hidden"
    (click)="toggleMobileSidebar()"
  ></div>

  <!-- Mobile Sidebar -->
  <aside
    *ngIf="mobileSidebarOpen"
    class="sidebar-wrapper glass-sidebar flex flex-col w-64 fixed h-full z-40 lg:hidden animate-slide-right"
  >
    <!-- Logo -->
    <div class="p-6 border-b border-white/10 flex items-center justify-between">
      <a routerLink="/dashboard" class="flex items-center">
        <img
          src="assets/logo.png"
          alt="Bank Logo"
          class="h-12 w-auto drop-shadow-xl"
        >
      </a>
      <button
        class="text-white p-2 hover:bg-white/10 rounded-lg transition-colors"
        (click)="toggleMobileSidebar()"
      >
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 px-4 py-6 overflow-y-auto">
      <ul class="space-y-2">
        <li>
          <a
            routerLink="./home"
            routerLinkActive="active-link"
            class="nav-link-item flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-300 hover:bg-white/10"
            (click)="toggleMobileSidebar()"
          >
            <i class="fas fa-home text-xl"></i>
            <span class="font-medium">Home</span>
          </a>
        </li>
        <li>
          <a
            routerLink="./transaction"
            routerLinkActive="active-link"
            class="nav-link-item flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-300 hover:bg-white/10"
            (click)="toggleMobileSidebar()"
          >
            <i class="fas fa-exchange-alt text-xl"></i>
            <span class="font-medium">Transaction</span>
          </a>
        </li>
        <li>
          <a
            routerLink="./fixed-deposit"
            routerLinkActive="active-link"
            class="nav-link-item flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-300 hover:bg-white/10"
            (click)="toggleMobileSidebar()"
          >
            <i class="fas fa-piggy-bank text-xl"></i>
            <span class="font-medium">Fixed Deposit</span>
          </a>
        </li>
        <li>
          <a
            routerLink="./loan"
            routerLinkActive="active-link"
            class="nav-link-item flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-300 hover:bg-white/10"
            (click)="toggleMobileSidebar()"
          >
            <i class="fas fa-hand-holding-usd text-xl"></i>
            <span class="font-medium">Loan</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Footer Links -->
    <div class="p-4 border-t border-white/10">
      <p class="text-white/50 text-xs text-center">
        &copy; 2022-2025 DBS Group7<br>
        <span class="text-white/40">Version 1.0.0</span>
      </p>
    </div>
  </aside>
</div>
