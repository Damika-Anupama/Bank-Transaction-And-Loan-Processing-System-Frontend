<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 p-4">
  <!-- Glassmorphism Card -->
  <div class="max-w-2xl w-full glassmorphism-card rounded-3xl p-8 md:p-12 text-center shadow-2xl">
    <!-- 404 Illustration -->
    <div class="mb-8">
      <div class="inline-flex items-center justify-center w-32 h-32 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 shadow-lg mb-6">
        <i class="fas fa-exclamation-triangle text-white text-6xl"></i>
      </div>

      <h1 class="text-8xl md:text-9xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 bg-clip-text text-transparent mb-4">
        404
      </h1>

      <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white mb-4">
        Oops! Page Not Found
      </h2>

      <p class="text-lg text-gray-600 dark:text-gray-300 mb-8 max-w-md mx-auto">
        We couldn't find the page you were looking for. The page might have been moved, deleted, or the URL might be incorrect.
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <a
        routerLink="/welcome"
        class="glassmorphism-button px-8 py-3 rounded-xl font-semibold bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
      >
        <i class="fas fa-home mr-2"></i>
        Go to Homepage
      </a>

      <button
        onclick="history.back()"
        class="glassmorphism-button px-8 py-3 rounded-xl font-semibold border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-white/20 dark:hover:bg-gray-800/50 transition-all duration-300 transform hover:scale-105"
      >
        <i class="fas fa-arrow-left mr-2"></i>
        Go Back
      </button>
    </div>

    <!-- Help Text -->
    <div class="mt-12 pt-8 border-t border-gray-300/50 dark:border-gray-700/50">
      <p class="text-sm text-gray-500 dark:text-gray-400">
        If you believe this is an error, please contact support or try again later.
      </p>
    </div>
  </div>
</div>
