<div class="h-screen flex items-center justify-center px-4 py-4 overflow-hidden">
  <div class="max-w-md w-full h-full flex items-center justify-center">
    <div class="w-full max-h-full overflow-y-auto animate-scale-in">
      <!-- Login Card -->
      <div class="glass-card p-6 md:p-8 lg:p-10">
        <!-- Logo -->
        <div class="text-center mb-6 md:mb-8">
          <img
            src="assets/logo.png"
            alt="Bank Logo"
            class="h-16 md:h-20 lg:h-24 w-auto mx-auto mb-4 md:mb-6 drop-shadow-2xl glow"
          >
          <h2 class="text-2xl md:text-3xl font-bold text-white mb-2">Welcome Back</h2>
          <p class="text-sm md:text-base text-white/70">Sign in to access your account</p>
        </div>

        <!-- Login Form -->
        <form #frm="ngForm" (ngSubmit)="authenticate()" class="space-y-4 md:space-y-6">
          <!-- Email Field -->
          <div>
            <label class="block text-white/80 text-sm font-medium mb-2">
              <i class="fas fa-envelope mr-2"></i>Email Address
            </label>
            <input
              type="email"
              name="email"
              #emailModel="ngModel"
              [(ngModel)]="email"
              required
              placeholder="Enter your email"
              class="glass-input w-full"
            >
            <div
              *ngIf="emailModel.invalid && emailModel.dirty"
              class="mt-2 text-red-300 text-sm space-y-1"
            >
              <p class="flex items-center gap-2">
                <i class="fas fa-exclamation-circle"></i>
                Please enter a valid email address
              </p>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label class="block text-white/80 text-sm font-medium mb-2">
              <i class="fas fa-lock mr-2"></i>Password
            </label>
            <input
              type="password"
              name="password"
              #passwordModel="ngModel"
              [(ngModel)]="password"
              required
              placeholder="Enter your password"
              class="glass-input w-full"
            >
            <div
              *ngIf="passwordModel.invalid && passwordModel.dirty"
              class="mt-2 text-red-300 text-sm flex items-center gap-2"
            >
              <i class="fas fa-exclamation-circle"></i>
              Password is required
            </div>
          </div>

          <!-- Sign In Button -->
          <button
            type="submit"
            class="glass-button w-full text-base md:text-lg py-3 md:py-4 group"
            [disabled]="frm.invalid"
            [class.opacity-50]="frm.invalid"
            [class.cursor-not-allowed]="frm.invalid"
          >
            <span class="flex items-center justify-center gap-3">
              Sign In
              <i class="fas fa-arrow-right transform group-hover:translate-x-2 transition-transform duration-300"></i>
            </span>
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6 md:my-8">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/20"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white/10 backdrop-blur-sm text-white/60 rounded-full">
              Or
            </span>
          </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
          <p class="text-sm md:text-base text-white/70">
            Don't have an account?
            <a
              routerLink="/sign-up"
              class="text-glass-cyan hover:text-glass-blue font-semibold ml-2 transition-colors duration-300"
            >
              Sign Up
            </a>
          </p>
        </div>
      </div>

      <!-- Additional Info -->
      <div class="mt-4 md:mt-6 text-center">
        <p class="text-white/60 text-xs md:text-sm">
          <i class="fas fa-shield-alt mr-2"></i>
          Your data is secured with bank-grade encryption
        </p>
      </div>
    </div>
  </div>
</div>
